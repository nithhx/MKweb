<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blooming Flower</title>
  <style>
    body {
      background: #f0f8ff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
      animation: rotate 20s linear infinite;
    }

    .center {
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 80px;
      left: 80px;
      z-index: 2;
      box-shadow: 0 0 10px gold;
    }

    .petal {
      width: 60px;
      height: 100px;
      background: pink;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 70px;
      opacity: 0;
      transform: scale(0) rotate(0deg);
      animation: bloom 2s ease-out forwards;
    }

    .petal1 { transform-origin: bottom center; animation-delay: 0.2s; }
    .petal2 { transform: rotate(60deg); transform-origin: bottom center; animation-delay: 0.4s; }
    .petal3 { transform: rotate(120deg); transform-origin: bottom center; animation-delay: 0.6s; }
    .petal4 { transform: rotate(180deg); transform-origin: bottom center; animation-delay: 0.8s; }
    .petal5 { transform: rotate(240deg); transform-origin: bottom center; animation-delay: 1s; }
    .petal6 { transform: rotate(300deg); transform-origin: bottom center; animation-delay: 1.2s; }

    @keyframes bloom {
      to {
        transform: scale(1) rotate(var(--angle, 0deg));
        opacity: 1;
      }
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="center"></div>
    <div class="petal petal1"></div>
    <div class="petal petal2"></div>
    <div class="petal petal3"></div>
    <div class="petal petal4"></div>
    <div class="petal petal5"></div>
    <div class="petal petal6"></div>
  </div>
</body>
</html>
